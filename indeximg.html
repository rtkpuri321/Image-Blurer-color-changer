<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="imageblur.css" />
    <title>Image blurrer</title>
  </head>

  <body>
    <h1>Welcome! To Image blurrer & Background <span>Change</span></h1>
    <div class="controls">
      <label for="space">Spacing:</label>
      <input
        id="space"
        type="range"
        name="space"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="bcol">Base Color:</label>
      <input id="bcol" type="color" name="bcol" value="#ffc600" />
    </div>

    <img src="burn_it_down.jpg" alt="burn it down" />

    <script>
      const inputs = document.querySelectorAll(".controls input");

      function handleUpdate() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>
  </body>
</html>
